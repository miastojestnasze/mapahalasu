<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexagon in Center</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .hexagon {
            width: 100px;
            height: 57.74px;
            background-color: #3498db;
            position: relative;
            margin: 28.87px 0;
        }
        .hexagon:before,
        .hexagon:after {
            content: "";
            position: absolute;
            width: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
        }
        .hexagon:before {
            bottom: 100%;
            border-bottom: 28.87px solid #3498db;
        }
        .hexagon:after {
            top: 100%;
            border-top: 28.87px solid #3498db;
        }
    </style>
</head>
<body>
    <div class="hexagon"></div>
</body>
</html>
